	<script id = "Misc&MathFunctions">
		/**MISCELLANEOUS FUNCTIONS**/
		
		//Gets HTML elements via ID
		function $(id){
			return document.getElementById(id);
		};
		
		/**MATH FUNCTIONS**/
		
		//Random function
		function random(min, max){
			if(!min && min != 0){
				return Math.random();
			} else {
				if(!max && max != 0){
					return Math.random() * min;
				} else {
					return min + Math.random() * (max - min);
				}
			}
		}
		
		//Returns maxima
		function max(a, b){
			if(a > b){
				return a;
			} else {
				return b;
			}
		}
		
		//Returns minima
		function min(a, b){
			if(a < b){
				return a;
			} else {
				return b;
			}
		}
		
		//Trig functions (all in degrees)
		function cos(x){
			x *= PI / 180;
			
			return Math.cos(x);
		}
		
		function sin(x){
			x *= PI / 180;
			
			return Math.sin(x);
		}
		
		function tan(x){
			x *= PI / 180;
		
			return Math.tan(x);
		}
		
		//Floors values
		function floor(value){
			return Math.floor(value);
		}
		
		//Ceils values
		function ceil(value){
			return Math.ceil(value);
		}
		
		//Rounds values
		function round(value){
			return Math.round(value);
		}
		
		//Maps value
		function map(value, min1, max1, min2, max2){
			let range1 = max1 - min1,
				range2 = max2 - min2;
				
			return min2 + (value - min1) / range1 * range2;
		}
		
		//Constrains value
		function constrain(value, min, max){
			if(value < min){
				return min;
			} else {
				if(value > max){
					return max;
				} else {
					return value;
				}
			}
		}
		
		//Absolute value
		function abs(value){
			if(value < 0){
				return -value;
			} else {
				return value;
			}
		}
	</script>
		
	<script id = "DrawJSLib">
		/**GLOBALS**/
	
		//Canvas dimensions
		var WIDTH = $("canvas").width;
		var HEIGHT = $("canvas").height;
	
		//Math Constants
		var PI = Math.PI;
		
		/**TRANSFORMATION FUNCTIONS**/
		
		//Saves current state of the context
		function pushMatrix(){
			ctx.save();
		}
		
		//Restores previous context state
		function popMatrix(){
			ctx.restore();
		}
		
		//Translates canvas content; repositions origin
		function translate(x, y){
			ctx.translate(x, y);
		}
		
		//Rotates canvas content via current origin
		function rotate(theta){
			theta = theta / 180 * PI;
		
			ctx.rotate(theta);
		}
		
		//Scales with respect to current origin
		function scale(xF, yF){
			if(!yF && yF != 0){
				ctx.scale(xF, xF);
			} else {
				ctx.scale(xF, yF);
			}
		}
		
		/**COLOR-SETTING FUNCTIONS**/
	
		//Creates a background throughout entire canvas
		function background(r, g, b, a){
			pushMatrix();
				if(arguments.length == 1){
					ctx.fillStyle = "rgb(" + r + ", " + r + ", " + r + ")";
					$("canvas").style.backgroundColor = 
						"rgb(" + r + ", " + r + ", " + r + ")";
				} else if(arguments.length == 2){
					g /=  255;
					ctx.fillStyle = "rgba(" + r + ", " + r + ", " + r + ", " + g + ")";
					$("canvas").style.backgroundColor = 
						"rgb(" + r + ", " + r + ", " + r + ", " + g + ")";
				} else if(arguments.length == 3){
					ctx.fillStyle = "rgb(" + r + ", " + g + ", " + b + ")";
					$("canvas").style.backgroundColor = 
						"rgb(" + r + ", " + g + ", " + b + ")";
				} else if (arguments.length == 4){
					a /= 255;
					ctx.fillStyle = "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
					$("canvas").style.backgroundColor = 
						"rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
				}
				
				ctx.fillRect(0, 0, WIDTH, HEIGHT);
				this.bg = get(0, 0, WIDTH, HEIGHT);
				image(this.bg, 0, 0);
			popMatrix();
		}
	
		//Sets fillStyle of context (for coloring shapes)
		function fill(r, g, b, a){		
			if(arguments.length == 1){
				ctx.fillStyle = "rgb(" + r + ", " + r + ", " + r + ")";
			} else if(arguments.length == 2){
				g /= 255;
				ctx.fillStyle = "rgba(" + r + ", " + r + ", " + r + ", " + g + ")";
			} else if (arguments.length == 3){
				ctx.fillStyle = "rgb(" + r + ", " + g + ", " + b + ")";
			} else if (arguments.length == 4){
				a /= 255;
				ctx.fillStyle = "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
			}
		};
		
		//Sets strokeStyle of context (for outlining shapes)
		function stroke(r, g, b, a){
			if(arguments.length == 1){
				ctx.strokeStyle = "rgb(" + r + ", " + r + ", " + r + ")";
			} else if(arguments.length == 2){
				g /= 255;
				ctx.strokeStyle = "rgba(" + r + ", " + r + ", " + r + ", " + g + ")";
			} else if (arguments.length == 3){
				ctx.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")";
			} else if (arguments.length == 4){
				a /= 255;
				ctx.strokeStyle = "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
			}
		};
		
		//Sets weight of outline
		function strokeWeight(n){
			ctx.lineWidth = n;
		}
		
		//Option to remove stroke
		function noStroke(){
			ctx.strokeStyle = "rgba(0, 0, 0, 0)";
		};
		
		//Option to remove color
		function noFill(){
			ctx.fillStyle = "rgba(0, 0, 0, 0)";
		};
		
		/**SHAPE-DRAWING FUNCTIONS**/
		
		//Draws a line
		function line(x1, y1, x2, y2){
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.closePath();
			
			ctx.stroke();
		}
		
		//Draws a rectangle or rounded rectangle
		function rect(x, y, w, h){
			if(arguments.length == 4){
				ctx.fillRect(x, y, w, h);
				ctx.strokeRect(x, y, w, h);
			}
		};
		
		//Draws ellipses
		function ellipse(x, y, w, h){
			ctx.beginPath();
			ctx.arc(x, y, max(w, h), 0, 2 * PI);
			
			ctx.stroke();
			ctx.fill();
		};
			
		//Draws a polygon, given any number of point coordinates
		function poly(){
			if(arguments.length % 2 == 0){
				ctx.beginPath();
				for(var i = 0; i < arguments.length; i += 2){
					if(i == 0){
						ctx.moveTo(arguments[i], arguments[i + 1]);
					} else {
						ctx.lineTo(arguments[i], arguments[i + 1]);
					}
				}
				ctx.closePath();
				
				ctx.stroke();
				ctx.fill();
			} else {
				console.log("Missing argument!");
			}
		}
		
		/**IMAGE FUNCTIONS**/
		
		//Gets state of canvas
		function get(x, y, w, h){
			if(w && h){
				return ctx.getImageData(x, y, w, h);
			} else {
				let pixel = ctx.getImageData(x, y, 1, 1);
				let data = pixel.data;
				
				return pixel.data;
			}
		}
		
		//Displays a saved state of the canvas
		function image(data, x, y){
			ctx.putImageData(data, x, y);
		}
		
		/**TEXT FUNCTIONS**/
		
		//Changes font settings
		function font(font, size){
			ctx.font = size + "px " + font;
		}
		
		//Changes text alignment
		function align(alignmentX, alignmentY){
			ctx.textAlign = alignmentX;
			if(alignmentY){
				ctx.textBaseline = alignmentY;
			}
		}
		
		//Displays text on canvas
		function text(message, x, y){
			ctx.fillText(message, x, y);
		}
	</script>

		//8-bit sprite renderer
		var Bit8 = function(x, y, sprite, palette, resolution){
			background(0, 0);
			noStroke();
			
			for(var i = 0; i < sprite.length; i++){
				for(var j = 0; j < sprite[i].length; j++){
					fill(
						palette[sprite[i].charAt(j)][0],
						palette[sprite[i].charAt(j)][1],
						palette[sprite[i].charAt(j)][2],
						palette[sprite[i].charAt(j)][3]);
						
					rect(x + j * resolution, y + i * resolution,
						resolution, resolution);
				}
			}
		},
		
		//Rotated sprite
			Bit8Rot = function(x, y, sprite, palette, resolution){
			background(0, 0);
			noStroke();
			
			for(var i = 0; i < sprite.length; i++){
				for(var j = 0; j < sprite[i].length; j++){
					fill(
						palette[sprite[i].charAt(j)][0],
						palette[sprite[i].charAt(j)][1],
						palette[sprite[i].charAt(j)][2],
						palette[sprite[i].charAt(j)][3]);
						
					rect(x + (sprite.length - i) * resolution, y + j * resolution,
						resolution, resolution);
				}

		};

						name : "rock0",
						
						x : 0, y : 0,
						w : RESOLUTION * 10, h : RESOLUTION * 8,
						
						r : 1, c : 0, n : 0, a : 0,
						
						load : function(n){
							Bit8(0, 0, rock.sprites[0], rock.palette, RESOLUTION);
						},
					},
					{
						name : "rock1",
						
						x : 0, y : 0,
						w : RESOLUTION * 10, h : RESOLUTION * 10,
						
						r : 1, c : 0, n : 0, a : 0,

						},
					},
				],
			};
			
			//Loads all images
			images.load = function(){
				//Renders images
				if(this.index < this.sprites.length){
					background(0, 0);
					noStroke(); noFill();
					
					//If sprite has only one frame
					if(this.sprites[this.index].r <= 1){
						//Renders then stores image
						this.sprites[this.index].load();
						
						images[this.sprites[this.index].name] = get(
							this.sprites[this.index].x, this.sprites[this.index].y,
							this.sprites[this.index].w, this.sprites[this.index].h);
						
						//Increments index (current image)
						this.index++;
					} 
					//If sprite has multiple frames
					else {
						//Keep rendering for the amount of times specified
						if(this.sprites[this.index].c < this.sprites[this.index].r){
							//Renders then stores image
							this.sprites[this.index].load(this.sprites[this.index].n);
							
							images[this.sprites[this.index].name + this.sprites[this.index].c] = get(
								this.sprites[this.index].x, this.sprites[this.index].y,
								this.sprites[this.index].w, this.sprites[this.index].h);
							
							//Increments sprite count (current frame)
							this.sprites[this.index].c++;
							
							//Increments input value
							this.sprites[this.index].n += this.sprites[this.index].a;
						} else {
							//Increments index (current image)
							this.index++;
							this.count--;
						}
					}
					
					//Once all images are rendered
					if((++this.count) / this.total >= 1){
						this.loaded = true;
					}
				}
				
				//Displays loading portion
				background(255, 255);
				
				fill(255, 200, 40);
				rect(0, 0, WIDTH * this.count / this.total, HEIGHT);
				
				//How many ellipses to display
				var e = floor(this.count / 5) % 4;
				
				//Displays text conveying percentages
				fill(0); font(loadFont, 70); align("center", "middle");
				text("LOADING" + (e === 0 ? "" : (e === 1 ? "." : (e === 2 ? ".." : "..."))),
					WIDTH / 2, HEIGHT / 2 - 20);
				fill(0); font(loadFont, 40); align("center", "middle");
				text(round(this.count / this.total * 1000) / 10 + "%",
					WIDTH / 2, HEIGHT / 2 + 40);
			};
			
			images.total = (function(){
				for(var i = 0, total = 0; i < images.sprites.length; i++){
					total += images.sprites[i].r;
				}
				
				return total;
			})();
			
			return images;
		})();

		/**GAME CONSTRUCTORS**/
		
		var Obstacle = (function(){
			Obstacle = function(type, frame){
				let y = 0, r = random();
				if(r < 0.8){
					y = world.floor;
				} else if(r < 0.94){
					y = world.floor - 35;
				} else {
					y = world.floor - 70;
				}
			
				//Location
				this.x = WIDTH;
				this.y = world.floor - round(random(1.8)) * 48;
				
				//Type
				this.type = type;
				
				//Dimensions
				this.w = 0;
				this.h = 0;
				
				//Which frame to display
				this.frame = frame;
			};
			
			Obstacle.prototype.display = function(){
				//Displays obstacle
				image(images[this.type + this.frame],
					this.x, this.y - images[this.type + this.frame].height);
			};
			
			Obstacle.prototype.update = function(){
				//Updates location
				this.x -= player.vel.x;
				
				//Updates dimensions
				this.w = images[this.type + this.frame].width;
				this.h = images[this.type + this.frame].height;
				
				if(this.collide()){
					player.stop = true;
				}
			};
			
			Obstacle.prototype.collide = function(){
				//Does collisions
				if(player.x > this.x - player.w && 
					player.x < this.x + this.w - RESOLUTION * 4 &&
					player.y > this.y - this.h + RESOLUTION &&
					player.y < this.y + player.h - RESOLUTION * 2){
					return true;
				}
				
				return false;
			};
			
			return Obstacle;
		})();
		
		var Particle = (function(){
			Particle = function(){
				//Location
				this.x = player.x + player.w / 2;
				this.y = player.y;
				
				//Size
				this.s = random(5) + 3;
				
				//Color
				this.c = random(55) + 200;
				
				//Velocity
				this.vx = random(-player.vel.x * 1.5, -1);
				this.vy = random(-5);
				
				//Angle
				this.a = this.vx === 0 ? 0 : 
				 	Math.atan(this.vy / this.vx);
				
				//Life
				this.life = 150;
			};
			
			//Displays particle
			Particle.prototype.display = function(){
				pushMatrix();
					translate(this.x, this.y);
					rotate(this.a);
					
					fill(this.c * 0.6, this.c * 0.8, this.c, this.life);
					rect(-this.s / 2, -this.s / 2, this.s, this.s);
				popMatrix();
			};
			
			//Updates particle
			Particle.prototype.update = function(){
				//Increments location
				this.x += this.vx;
				this.y += this.vy;
				
				this.vx -= (this.vx + player.vel.x) / 40;
				this.vy += 0.25;
				
				if(this.y > world.floor){
					this.y = world.floor;
					this.vy *= -0.6;
				}
				
				//Sets angle
				this.a = this.vx === 0 ? 0 : 
					Math.atan(this.vy / this.vx) / PI * 180;
				
				//Updates life
				this.life--;
			};
			
			return Particle;
		})();
		
		/**GAME FUNCTIONS**/
		
		function displayWorld(){
			world.background();
			world.ground();
			
			player.display();
			
			for(var i = 0; i < obstacles.length; i++){
				obstacles[i].display();
			}
			
			for(var i = 0; i < particles.length; i++){
				particles[i].display();
			}
		};
		
		function updateWorld(){
			world.place -= player.vel.x;
			
			player.update();
			
			if(world.time % 100 === world.next){
				obstacles.push(new Obstacle("rock", floor(random(3))));
				
				world.next = (world.next + floor(random(50)) + 50) % 100;
			}
			
			if(!player.jump){
				particles.push(new Particle());
			}
			for(var i = 0; i < particles.length; i++){
				particles[i].update();
				if(particles[i].life < 0){
					particles.splice(i, 1);
				}
			}
			
			for(var i = 0; i < obstacles.length; i++){
				obstacles[i].update();
				if(obstacles[i].x < -100){
					obstacles.splice(i, 1);
				}
			}
			
			if(floor(player.score / 100) !== floor((player.score - player.vel.x / 40) / 100)){
				world.messages.push(new UI.Message(floor(player.score / 100) * 100));
			}
				
			for(var i = 0; i < world.messages.length; i++){
				world.messages[i].display();
				world.messages[i].update();
				
				if(world.messages[i].x < -WIDTH){
					world.messages.splice(i, 1);
				}
			}
			
			world.time++;
		};
